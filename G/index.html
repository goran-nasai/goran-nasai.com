        <amp-script layout="container" script="color-change">
            <div class="bg">
                <label id="colorDiv" class="btn color-picker" for="colorWell">COLOR</label>
                <input id="colorWell" type="color" value="#A138D9">
                <div class="G" id="G">G</div>
            </div>
        </amp-script>
        <script id="color-change" type="text/plain" target="amp-script">
            const btn = document.getElementById("colorWell");
            const div = document.getElementById("colorDiv");
            const G = document.getElementById("G");
            btn.addEventListener('change', (event) => {
              div.style.backgroundColor = event.target.value;
              G.style.color = event.target.value;
            });
          </script>
