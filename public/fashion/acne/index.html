    <style amp-custom>
      :root {
        --color: #1d1d1f;
      --colorG: #A138D9;
    }
    * {
        background: rgba(0, 0, 0, 0);
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans JP', sans-serif;
        font-size: 18px;
        color: var(--color);
    }
    #wrap {
        max-width: 100%;
        min-width: 100%;
        overflow: hidden;
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
    }
    header {
        width: 600px;
        height: 70px;
        position: fixed;
        top: 40px;
        left: 40px;
        z-index: 10;
    }
    header ul {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    header ul li {
        width: 180px;
        height: 70px;
        border-radius: 10px;
        overflow: hidden;
        background: #f5f5f7;
    }
    header ul li a {
        width: 100%;
        height: 100%;
        line-height: 70px;
        text-align: center;
        font-size: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header ul li a .icon {
        width: 30px;
        margin-right: 10px;
    }
    header ul li.current a {
      background: var(--color);
      color: #fff;
    }
    .btn {
        cursor: pointer;
        transition-duration: 0.2s;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        z-index: 2;
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
        z-index: 4;
    }
    main {
      padding: 150px 40px 80px;
      margin: 0 auto;
      max-width: 960px;
    }
    .bread {
      display: flex;
      justify-content:flex-start;
      align-items:flex-start;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .bread a {
      font-size: 0.9rem;
      text-decoration: underline;
      position: relative;
      padding-right: 20px;
    }
    .bread a.current {
      color: var(--colorG);
      text-decoration: none;
    }
    .bread a::after {
      content:">";
      position: absolute;
      right: 0.1rem;
    }
    .bread a:last-child:after {
      display:none;
    }
    #doc h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }
    #doc h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 1rem;
      position: relative;
    }
    #doc h2::after {
      content: "";
      width: 50px;
      height: 5px;
      background: var(--colorG);
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    #doc h3 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }
    #doc span {
      font-size: inherit;
    }
    #doc p {
      margin-bottom: 1rem;
    }
    #doc p a {
        color: var(--colorG);
        text-decoration: underline;
    }
    .cite {
      padding: 1rem;
      margin: 1rem 0;
      background: rgba(161, 56, 217, .3);
      font-style: italic;
    }
    footer {
      background: var(--color);
      padding: 30px 40px;
      padding: 3rem 40px;
    }
    footer a {
      font-size: 0.8rem;
      color: #fff;
      text-decoration: underline;
    }
    @media (min-width: 1100px) {
        .pc-hide {
            display: none;
        }
    }
    @media (max-width: 1099px) and (min-width: 750px) {
        * {
            font-size: 16px;
        }
        .tab-hide {
            display: none;
        }
        header {
            width: calc(100% - 80px);
            height: 70px;
            bottom: 30px;
            left: 40px;
            top: auto;
        }
        header ul li {
            width: 30%;
        }
        header ul li a {
            width: 100%;
        }
        main {
          width: calc(100% - 120px);
          padding: 30px 60px;
        }
        footer {
          padding-bottom: 80px;
        }
    }
    @media (max-width: 749px) {
        * {
            font-size: 14px;
        }
        .sp-hide {
            display: none;
        }
        header {
            width: 100%;
            height: 130px;
            bottom: 0;
            left: -1px;
            top: auto;
            overflow: hidden;
        }
        header ul {
            position: absolute;
            bottom: 0;
        }
        header ul li {
            width: 33.3%;            
            height: 50px;
            border-radius: 0;
            border-right: 2px solid #fff;
        }
        header ul li:last-child {
            border-right: none;
        }
        header ul li a {
            width: 100%;
            height: 50px;
            font-size: 1rem;
            line-height: 50px;
            box-shadow: none;
        }
        header ul li a .icon {
            margin-right: 5px;
        }
        .menu-g {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            color: var(--colorG);
            font-size: 2rem;
            text-align: center;
            line-height: 50px;
            position: fixed;
            bottom: 80px;
            left: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }
        main {
          width: calc(100% - 30px);
          padding: 30px 15px;
        }
        footer {
          padding-bottom: 80px;
        }
        .btn {
            box-shadow: none;
        }
    }

    </style>
